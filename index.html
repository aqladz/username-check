<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Username Check</title>

<style>
body{
  margin:0;
  background:#0b1220;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  color:#fff;
}
.wrapper{
  max-width:520px;
  margin:auto;
  padding:16px;
}
.header{
  margin-bottom:16px;
}
.header h1{
  margin:0;
  font-size:28px;
}
.header p{
  margin:6px 0 0;
  opacity:.6;
  font-size:14px;
}
.tabs{
  display:flex;
  gap:10px;
  margin:16px 0;
}
.tab{
  padding:10px 14px;
  border-radius:12px;
  background:#1a2236;
  opacity:.6;
}
.tab.active{
  background:#1fbf75;
  color:#000;
  opacity:1;
}
.card{
  background:#121a2d;
  border-radius:16px;
  padding:16px;
}
input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  background:#1a2236;
  color:#fff;
  font-size:16px;
}
.modes{
  display:flex;
  justify-content:space-around;
  margin:16px 0;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:600;
  background:linear-gradient(90deg,#5b7cff,#00c6ff);
}
.reset{
  margin-top:10px;
  background:none;
  border:1px dashed #2b3550;
  color:#8ea2ff;
}
.list{
  margin-top:16px;
}
.item{
  background:#1a2236;
  padding:14px;
  border-radius:14px;
  margin-bottom:10px;
  display:flex;
  justify-content:space-between;
}
.copy{
  color:#8ea2ff;
}
.note{
  text-align:center;
  margin-top:20px;
  opacity:.6;
}
</style>
</head>

<body>
<div class="wrapper">

<div class="header">
  <h1>Username Check</h1>
  <p>Check username availability across platforms</p>
</div>

<div class="tabs">
  <div class="tab active">Username</div>
  <div class="tab">Profile Score</div>
  <div class="tab">AI Bio</div>
  <div class="tab">Highlights</div>
</div>

<div class="card">
  <input id="base" placeholder="Aqlad"/>

  <div class="modes">
    <label>
      <input type="radio" name="mode" value="unisex" checked />
      Unisex
    </label>
    <label>
      <input type="radio" name="mode" value="girly" />
      Girly
    </label>
  </div>

  <button onclick="generate()">Generate</button>
  <button class="reset" onclick="resetAll()">Reset Session</button>
</div>

<div id="out" class="list"></div>
<div id="note" class="note"></div>

</div>

<script>
function resetAll(){
  document.getElementById("out").innerHTML="";
  document.getElementById("note").innerHTML="";
  document.getElementById("base").value="";
}

function generate(){
  const base = document.getElementById("base").value.trim().toLowerCase();
  const mode = document.querySelector('input[name="mode"]:checked').value;
  const out = document.getElementById("out");
  const note = document.getElementById("note");

  out.innerHTML="";
  note.innerHTML="";

  if(!base) return;

  // GIRLY MODE (ISOLATED FOREVER)
  if(mode==="girly"){
    note.innerHTML="Girly usernames are being added soon ðŸ’—";
    return;
  }

  // UNISEX MODE (ORIGINAL LOGIC PRESERVED)
  const results=[];

  // ðŸ”’ LOCKED TOP 5
  results.push(`og.${base}`);
  results.push(`${base}.official`);
  results.push(`${base}.online`);
  results.push(`${base}0`);
  results.push(`Mr.${base}`);

  // ðŸ”’ ORIGINAL USERNAME LOGIC (UNCHANGED)
  const styles=[
    `@${base}x`,
    `@${base}z`,
    `@${base}dz`,
    `@${base}zz`,
    `@${base}_x`,
    `@_${base}`,
    `the${base}`,
    `real${base}`,
    `its${base}`,
    `${base}_yt`,
    `${base}_tv`,
    `${base}__`,
    `${base}.x`,
    `${base}.z`,
    `${base}hq`,
    `${base}_live`,
    `iam${base}`,
    `${base}_creator`,
    `${base}_og`,
    `${base}_id`,
    `${base}h`,
    `${base}zz`,
    `${base}dz`,
    `${base}xd`,
    `${base}_x_`,
    `.${base}.`,
    `og.${base}`,
    `${base}.official_`,
    `${base}.online`,
    `${base}0`
  ];

  styles.forEach(s=>{
    if(results.length<50 && !results.includes(s)) results.push(s);
  });

  results.slice(0,50).forEach(u=>{
    const div=document.createElement("div");
    div.className="item";
    div.innerHTML=`<span>@${u.replace(/^@/,'')}</span><span class="copy">Copy</span>`;
    out.appendChild(div);
  });
}
</script>

</body>
</html>
