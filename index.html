<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Username Check</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
margin:0;
min-height:100vh;
font-family:'Inter',sans-serif;
background:linear-gradient(135deg,#0b1220,#0e1b2a);
display:flex;
align-items:center;
justify-content:center;
color:#fff
}
.card{
width:92%;
max-width:440px;
background:rgba(255,255,255,.06);
backdrop-filter:blur(14px);
border-radius:18px;
padding:28px;
box-shadow:0 25px 60px rgba(0,0,0,.4);
position:relative
}
h1{text-align:center;margin:0 0 6px}
.subtitle{text-align:center;color:#b8c2d8;font-size:14px;margin-bottom:18px}
.tabs{display:flex;gap:8px;margin-bottom:18px}
.tab{
flex:1;padding:10px;border-radius:10px;
background:rgba(255,255,255,.08);
border:none;color:#cfd6ea;font-weight:600;cursor:pointer
}
.tab.active{background:linear-gradient(135deg,#22c55e,#16a34a);color:#022c22}
.content{display:none}
.content.active{display:block}
input{
width:100%;padding:14px;border-radius:12px;
border:none;background:rgba(255,255,255,.08);
color:#fff;font-size:15px;margin-bottom:14px
}
.mode{display:flex;gap:14px;margin-bottom:16px}
button.primary{
width:100%;padding:14px;border-radius:14px;
border:none;background:linear-gradient(135deg,#6366f1,#22d3ee);
color:#02131a;font-weight:700;font-size:16px;cursor:pointer;margin-bottom:12px
}
button.secondary{
width:100%;padding:12px;border-radius:14px;
border:1px dashed rgba(255,255,255,.25);
background:transparent;color:#9fb0ff;cursor:pointer
}
.result{
display:flex;justify-content:space-between;align-items:center;
background:rgba(255,255,255,.07);
padding:12px 14px;border-radius:12px;margin-bottom:10px
}
.copy{color:#8b8cff;font-weight:600;cursor:pointer}
.soon{text-align:center;padding:40px 0;color:#b8c2d8}
.load-more{
position:sticky;
bottom:0;
margin-top:16px;
background:linear-gradient(180deg,rgba(11,18,32,0),rgba(11,18,32,.85) 40%);
padding-top:12px
}
.bar{
height:8px;
background:rgba(255,255,255,.15);
border-radius:6px;
overflow:hidden;
margin:6px 0 14px
}
.bar > div{
height:100%;
background:linear-gradient(135deg,#6366f1,#22d3ee)
}
.guide{
margin:10px 0 16px;
text-align:center
}
.guide img{
width:100%;
max-height:220px;
object-fit:cover;
border-radius:12px;
opacity:.9
}
</style>
</head>

<body>
<div class="card">
<h1>Username Check</h1>
<div class="subtitle">Check username availability across platforms</div>

<div class="tabs">
<button class="tab active" data-tab="username">Username</button>
<button class="tab" data-tab="score">Profile Score</button>
<button class="tab" data-tab="bio">AI Bio</button>
<button class="tab" data-tab="highlights">Highlights</button>
</div>

<!-- USERNAME TOOL (UNTOUCHED) -->
<div class="content active" id="username">
<input id="baseName" placeholder="Enter base name" />

<div class="mode">
<label><input type="radio" checked> Self Branding</label>
<label><input type="radio"> A Brand</label>
</div>

<button class="primary" onclick="generate()">Generate</button>
<button class="secondary" onclick="resetSession()">Reset Session</button>

<div id="results"></div>

<div class="load-more">
<button class="secondary" onclick="generateMore()">Generate 5 More</button>
</div>
</div>

<!-- PROFILE SCORE (REAL SCREENSHOT-BASED) -->
<div class="content" id="score">
<h1>Profile Score</h1>
<div class="subtitle">Upload profile screenshot to analyze</div>

<div class="guide">
<img src="profile-guide.jpg" alt="Example Profile Screenshot">
</div>

<button class="primary" onclick="fileInput.click()">+ Upload Screenshot</button>
<input type="file" id="fileInput" accept="image/*" hidden>

<button class="primary" onclick="analyzeProfile()">Generate Score</button>

<div id="scoreBox" style="display:none;margin-top:16px">
<h1 id="finalScore"></h1>
<div class="subtitle" id="rating"></div>

<div>Username</div>
<div class="bar"><div id="uBar"></div></div>

<div>Bio</div>
<div class="bar"><div id="bBar"></div></div>

<div>Profile Pic</div>
<div class="bar"><div id="pBar"></div></div>

<div>Highlights & Covers</div>
<div class="bar"><div id="hBar"></div></div>

<div class="subtitle" id="improveText"></div>

<button class="secondary" onclick="resetScore()">Reset</button>
</div>
</div>

<div class="content" id="bio">
<div class="soon">AI Bio Generator<br>Coming soon</div>
</div>

<div class="content" id="highlights">
<div class="soon">Highlights & Covers<br>Coming soon</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

<script>
/* TAB LOGIC */
const tabs=document.querySelectorAll('.tab');
const contents=document.querySelectorAll('.content');
tabs.forEach(t=>{
t.onclick=()=>{
tabs.forEach(x=>x.classList.remove('active'));
contents.forEach(c=>c.classList.remove('active'));
t.classList.add('active');
document.getElementById(t.dataset.tab).classList.add('active');
}
});

/* USERNAME LOGIC (UNCHANGED) */
let allResults=[],index=0;
function resetSession(){
document.getElementById('results').innerHTML='';
allResults=[];index=0;
}
function generate(){
resetSession();
const base=document.getElementById('baseName').value.trim().toLowerCase();
if(!base)return;
let pool=[
base+'x',base+'z',base+'dz',base+'zz',base+'_x','_'+base,
base+'_01',base+'01',base+'0',base.replace(/(.)(.*)/,'$1.$2'),
base+base.slice(-1)
];
if(base.startsWith('r')){
['raze','_raze'].forEach(()=>{
pool.push(base+'raze','_'+base+'raze',base+'raze_');
});
}
['zen','core','shades','vibes','spark','stark','glitch','aura'].forEach(k=>{
pool.push(base+k,base+'_'+k,'_'+base+k,base+k+'_');
});
pool.push(
'Mr.'+base,
'Mr.'+base+'_',
'og.'+base,
'.'+base+'.',
base+'.online',
base+'.official',
base+'.official_'
);
allResults=[...new Set(pool.filter(v=>!v.includes('__')))];
generateMore();
}
function generateMore(){
const box=document.getElementById('results');
for(let i=0;i<5 && index<allResults.length;i++,index++){
const raw=allResults[index];
const row=document.createElement('div');
row.className='result';
row.innerHTML=`<span>@${raw}</span><span class="copy">Copy</span>`;
row.querySelector('.copy').onclick=()=>{
navigator.clipboard.writeText(raw);
};
box.appendChild(row);
}
}

/* PROFILE SCORE LOGIC (REAL) */
let imageFile=null, ocrText='';
const fileInput=document.getElementById('fileInput');
fileInput.onchange=e=>imageFile=e.target.files[0];

function resetScore(){
imageFile=null;
ocrText='';
document.getElementById('scoreBox').style.display='none';
}

async function analyzeProfile(){
if(!imageFile){alert('Upload screenshot first');return;}

const {data:{text}}=await Tesseract.recognize(imageFile,'eng');
ocrText=text.toLowerCase();

const u=scoreUsername();
const b=scoreBio();
const p=scorePic();
const h=scoreHighlights();

const total=u+b+p+h;

document.getElementById('finalScore').textContent=`${total} / 100`;
document.getElementById('rating').textContent=`‚≠ê ${(total/10).toFixed(1)} / 10`;

document.getElementById('uBar').style.width=`${(u/30)*100}%`;
document.getElementById('bBar').style.width=`${(b/30)*100}%`;
document.getElementById('pBar').style.width=`${(p/20)*100}%`;
document.getElementById('hBar').style.width=`${(h/20)*100}%`;

document.getElementById('improveText').textContent=buildImprove(u,b,p,h,total);
document.getElementById('scoreBox').style.display='block';
}

function scoreUsername(){
const m=ocrText.match(/^[a-z0-9._]{3,15}/m);
if(!m)return 0;
let s=10;
if(m[0].length<=12)s+=8;
if(!/\d/.test(m[0]))s+=6;
if((m[0].match(/[._]/g)||[]).length<=2)s+=4;
return Math.min(30,s+2);
}
function scoreBio(){
if(ocrText.length<30)return 0;
let s=15;
if(/\|/.test(ocrText))s+=5;
if(ocrText.length<500)s+=5;
if((ocrText.match(/üòÄ|üî•|‚ú®/g)||[]).length<=2)s+=5;
return Math.min(30,s);
}
function scorePic(){
return ocrText.includes('posts')?20:0;
}
function scoreHighlights(){
const count=(ocrText.match(/\b[a-z]{3,}\b/g)||[]).length;
if(count>20)return 20;
if(count>10)return 15;
return 0;
}
function buildImprove(u,b,p,h,t){
let a=[];
if(u<15)a.push('Username');
if(b===0)a.push('Add a bio');
else if(b<20)a.push('Improve bio');
if(p===0)a.push('Add profile pic');
if(h===0)a.push('Add highlights');
if(t<=40)a=a.slice(0,3);
else a=a.slice(0,2);
return '‚ñ† Improve: '+a.join(' & ');
}
</script>
</body>
</html>
