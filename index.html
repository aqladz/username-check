<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Username Check</title>
<style>
body{
  background:#0b1220;
  color:#fff;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  margin:0;
  padding:16px;
}
.container{max-width:520px;margin:auto}
input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  background:#151c2f;
  color:#fff;
  font-size:16px;
}
.btn{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  margin-top:14px;
  background:linear-gradient(90deg,#5b7cff,#00c6ff);
  color:#000;
  font-weight:600;
  font-size:16px;
}
.toggle{
  display:flex;
  gap:20px;
  margin:16px 0;
}
.toggle label{
  display:flex;
  align-items:center;
  gap:6px;
}
.list{
  margin-top:20px;
}
.item{
  background:#151c2f;
  padding:14px;
  border-radius:12px;
  margin-bottom:10px;
  display:flex;
  justify-content:space-between;
}
.copy{color:#8ea2ff}
.note{
  opacity:.6;
  font-size:13px;
  margin-top:10px;
}
</style>
</head>

<body>
<div class="container">

<h2>Username Check</h2>

<input id="base" placeholder="Enter base name" />

<div class="toggle">
  <label>
    <input type="radio" name="mode" value="unisex" checked />
    Unisex
  </label>
  <label>
    <input type="radio" name="mode" value="girly" />
    Girly
  </label>
</div>

<button class="btn" onclick="generate()">Generate</button>

<div class="list" id="out"></div>

<div class="note" id="note"></div>

</div>

<script>
function generate(){
  const base = document.getElementById("base").value.trim().toLowerCase();
  const mode = document.querySelector('input[name="mode"]:checked').value;
  const out = document.getElementById("out");
  const note = document.getElementById("note");

  out.innerHTML = "";
  note.innerHTML = "";

  if(!base) return;

  // GIRLY MODE (placeholder only)
  if(mode === "girly"){
    note.innerHTML = "Girly username styles will be added soon ðŸ’—";
    return;
  }

  // UNISEX MODE â€“ FULL LOGIC

  const results = [];

  // ðŸ” FIXED TOP 5 (ORDER LOCKED)
  results.push(`og.${base}`);
  results.push(`${base}.official`);
  results.push(`${base}.online`);
  results.push(`${base}0`);
  results.push(`Mr.${base}`);

  // EXISTING LOGIC (UNCHANGED, CONTINUES AFTER TOP 5)
  const styles = [
    `@${base}x`,`@${base}z`,`@${base}dz`,`@${base}zz`,
    `@${base}_x`,`@_${base}`,
    `${base}_official`,`the${base}`,
    `${base}._`,`real${base}`,
    `${base}.io`,`its${base}`,
    `${base}_yt`,`${base}_tv`,
    `${base}__`,`${base}.x`,
    `${base}.z`,`${base}._official`,
    `${base}hq`,`${base}_live`,
    `${base}.online_`,`iam${base}`,
    `${base}_creator`,`${base}.pro`,
    `${base}.dev`,`${base}_og`,
    `${base}.world`,`${base}_id`,
    `${base}.official_`,`${base}h`,
    `${base}zz`,`${base}dz`,
    `${base}xd`,`${base}.aura`,
    `${base}.zone`,`${base}.hub`,
    `${base}.prime`,`${base}.one`,
    `${base}.x_`,`${base}_x_`
  ];

  styles.forEach(s=>{
    if(results.length < 50) results.push(s);
  });

  results.slice(0,50).forEach(u=>{
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `<span>@${u.replace(/^@/,'')}</span><span class="copy">Copy</span>`;
    out.appendChild(div);
  });
}
</script>
</body>
</html>
