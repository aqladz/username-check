<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Username Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
    }

    .card {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(14px);
      border-radius: 16px;
      padding: 32px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .card h1 {
      margin: 0 0 10px;
      font-size: 26px;
      font-weight: 600;
      letter-spacing: 0.3px;
    }

    .card p {
      margin: 0 0 24px;
      font-size: 14px;
      color: #d1d5db;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 15px;
      margin-bottom: 16px;
      background: rgba(255, 255, 255, 0.15);
      color: #ffffff;
    }

    input::placeholder {
      color: #cbd5e1;
    }

    .footer {
      margin-top: 18px;
      font-size: 12px;
      color: #9ca3af;
    }
    /* Tabs system */
.tabs {
  display: flex;
  gap: 8px;
  margin-bottom: 16px;
}

.tab {
  flex: 1;
  padding: 10px;
  border-radius: 10px;
  border: none;
  background: rgba(255,255,255,0.08);
  color: #d1fae5;
  font-weight: 500;
  cursor: pointer;
}
.tab.active {
  background: linear-gradient(135deg, #10b981, #059669);
  color: #022c22;
}

.tab-content {
  margin-top: 14px;
}

.content {
  display: none;
}

.content.active {
  display: block;
}

  </style>
</head>
<body>

  <div class="card">
    <h1>Username Check</h1>
    <p>Check username availability across platforms</p>

    <!-- Tool Tabs -->
<div class="tabs">
  <button class="tab active" data-tab="username">Username</button>
  <button class="tab" data-tab="score">Profile Score</button>
  <button class="tab" data-tab="bio">AI Bio</button>
  <button class="tab" data-tab="highlights">Highlights</button>
</div>

<div class="tab-content">
  <div class="content active" id="username">
    <!-- username tool stays here -->
  </div>

  <div class="content" id="score">
    <p>Profile score tool coming soon</p>
  </div>

  <div class="content" id="bio">
    <p>AI bio generator coming soon</p>
  </div>

  <div class="content" id="highlights">
    <p>Highlights & covers coming soon</p>
  </div>
</div>

<script>
  const tabs = document.querySelectorAll(".tab");
  const contents = document.querySelectorAll(".content");

  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      tabs.forEach(t => t.classList.remove("active"));
      contents.forEach(c => c.classList.remove("active"));

      tab.classList.add("active");
      document.getElementById(tab.dataset.tab).classList.add("active");
    });
  });
  </script>

</body>
</html>
