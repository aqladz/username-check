<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Username Check</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
margin:0;
min-height:100vh;
font-family:'Inter',sans-serif;
background:linear-gradient(135deg,#0b1220,#0e1b2a);
display:flex;
justify-content:center;
align-items:flex-start;
padding-top:60px;
color:#fff
}

/* MAIN CONTAINER (OLD UI STYLE) */
.app{
width:94%;
max-width:460px;
background:#121826;
border-radius:22px;
padding:22px;
box-shadow:0 30px 80px rgba(0,0,0,.6)
}

h1{
margin:0;
font-size:26px;
font-weight:700;
text-align:center
}
.subtitle{
text-align:center;
margin-top:6px;
font-size:14px;
color:#9aa4bf
}

/* TABS */
.tabs{
display:flex;
gap:10px;
margin:20px 0;
}
.tab{
flex:1;
padding:12px 0;
border-radius:14px;
background:#1c2436;
border:none;
color:#aab2c8;
font-weight:600;
cursor:pointer
}
.tab.active{
background:#22c55e;
color:#022c22
}

/* INPUT CARD */
.card{
background:#1a2236;
border-radius:18px;
padding:18px;
}

input{
width:100%;
padding:14px;
border-radius:14px;
border:none;
background:#222b40;
color:#fff;
font-size:15px;
margin-bottom:16px
}

/* MODE */
.mode{
display:flex;
justify-content:space-between;
margin-bottom:18px
}
.mode label{
display:flex;
align-items:center;
gap:8px;
font-size:14px;
color:#cfd6ea
}

/* BUTTONS */
button.primary{
width:100%;
padding:15px;
border-radius:16px;
border:none;
background:linear-gradient(135deg,#5b7cff,#22d3ee);
color:#02131a;
font-weight:700;
font-size:16px;
cursor:pointer;
margin-bottom:14px
}
button.secondary{
width:100%;
padding:13px;
border-radius:16px;
border:1px dashed #2f3a57;
background:transparent;
color:#9fb0ff;
cursor:pointer;
margin-bottom:14px
}

/* RESULTS */
.result{
display:flex;
justify-content:space-between;
align-items:center;
background:#222b40;
padding:13px 14px;
border-radius:14px;
margin-bottom:10px
}
.copy{
color:#8ea2ff;
font-weight:600;
cursor:pointer
}

.soon{
text-align:center;
padding:50px 0;
color:#9aa4bf
}
</style>
</head>

<body>

<div class="app">
<h1>Username Check</h1>
<div class="subtitle">Check username availability across platforms</div>

<div class="tabs">
<button class="tab active" data-tab="username">Username</button>
<button class="tab" data-tab="score">Profile Score</button>
<button class="tab" data-tab="bio">AI Bio</button>
<button class="tab" data-tab="highlights">Highlights</button>
</div>

<!-- USERNAME -->
<div class="content active" id="username">
<div class="card">
<input id="baseName" placeholder="Taj" />

<div class="mode">
<label><input type="radio" checked> Self Branding</label>
<label><input type="radio"> A Brand</label>
</div>

<button class="primary" onclick="generate()">Generate</button>
<button class="secondary" onclick="resetSession()">Reset Session</button>
<button class="secondary" onclick="generateMore()">Generate 5 More</button>

<div id="results"></div>
</div>
</div>

<div class="content" id="score"><div class="soon">Profile Score<br>Coming soon</div></div>
<div class="content" id="bio"><div class="soon">AI Bio Generator<br>Coming soon</div></div>
<div class="content" id="highlights"><div class="soon">Highlights & Covers<br>Coming soon</div></div>
</div>

<script>
/* TAB LOGIC */
const tabs=document.querySelectorAll('.tab');
const contents=document.querySelectorAll('.content');
tabs.forEach(t=>{
t.onclick=()=>{
tabs.forEach(x=>x.classList.remove('active'));
contents.forEach(c=>c.classList.remove('active'));
t.classList.add('active');
document.getElementById(t.dataset.tab).classList.add('active');
}
});

let allResults=[],index=0;

function resetSession(){
document.getElementById('results').innerHTML='';
allResults=[];
index=0;
}

function generate(){
resetSession();
const base=document.getElementById('baseName').value.trim().toLowerCase();
if(!base)return;

let pool=[
base+'x',base+'z',base+'dz',base+'zz',base+'_x','_'+base,
base+'_01',base+'01',base+'0',base.replace(/(.)(.*)/,'$1.$2'),
base+base.slice(-1)
];

if(base.startsWith('r')){
['raze','_raze'].forEach(()=>{
pool.push(base+'raze','_'+base+'raze',base+'raze_');
});
}

['zen','core','shades','vibes','spark','stark','glitch','aura'].forEach(k=>{
pool.push(base+k,base+'_'+k,'_'+base+k,base+k+'_');
});

pool.push(
'Mr.'+base,
'Mr.'+base+'_',
'og.'+base,
'.'+base+'.',
base+'.online',
base+'.official',
base+'.official_'
);

allResults=[...new Set(pool.filter(v=>!v.includes('__')))];
generateMore();
}

function generateMore(){
const box=document.getElementById('results');
for(let i=0;i<5 && index<allResults.length;i++,index++){
const raw=allResults[index];
const row=document.createElement('div');
row.className='result';
row.innerHTML=`<span>@${raw}</span><span class="copy">Copy</span>`;
row.querySelector('.copy').onclick=()=>{
navigator.clipboard.writeText(raw);
};
box.appendChild(row);
}
}
</script>

</body>
</html>
