<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Username Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0b1220, #0e1b2a);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .card {
      width: 92%;
      max-width: 440px;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(14px);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.4);
    }
    h1 { margin: 0 0 8px; font-size: 26px; text-align: center; }
    .subtitle { text-align: center; font-size: 14px; color: #b8c2d8; margin-bottom: 20px; }
    input {
      width: 100%; padding: 14px; border-radius: 12px;
      border: none; outline: none; font-size: 15px;
      margin-bottom: 14px; background: rgba(255,255,255,0.08); color: #fff;
    }
    button {
      width: 100%; padding: 14px; border-radius: 14px;
      border: none; background: linear-gradient(135deg,#6366f1,#22d3ee);
      color: #02131a; font-weight: 700; font-size: 16px; cursor: pointer;
      margin-bottom: 12px;
    }
    .result {
      display: flex; justify-content: space-between; align-items: center;
      background: rgba(255,255,255,0.07);
      padding: 12px 14px; border-radius: 12px; margin-bottom: 10px;
    }
    .copy { color: #8b8cff; font-weight: 600; cursor: pointer; }
  </style>
</head>
<body>

<div class="card">
  <h1>Username Check</h1>
  <input id="baseName" placeholder="Enter base name" />
  <button onclick="generate()">Generate</button>
  <div id="results"></div>
</div>

<script>
  let generated = new Set();

  function generate() {
    const base = document.getElementById('baseName').value.trim().toLowerCase();
    if (!base) return;

    const container = document.getElementById('results');
    container.innerHTML = '';
    generated.clear();

    // ðŸ”’ BASELINE LOGIC (UNCHANGED)
    const pool = [
      base + 'x',
      base + 'z',
      base + 'dz',
      base + 'zz',
      base + '_x',
      '_' + base,
      base + '_01',
      base + '01',
      base + '0',
      base.replace(/(.)(.*)/,'$1.$2'),
      base + base.slice(-1)
    ];

    // ðŸ”’ raze (only for r*)
    if (base.startsWith('r')) {
      [
        base + 'raze',
        base + '_raze',
        '_' + base + 'raze',
        base + 'raze_'
      ].forEach(v => {
        if (!v.includes('__')) pool.push(v);
      });
    }

    // ðŸ”’ existing global styles
    ['zen','core','shades','vibes','spark','stark','glitch'].forEach(k => {
      [
        base + k,
        base + '_' + k,
        '_' + base + k,
        base + k + '_'
      ].forEach(v => {
        if (!v.includes('__')) pool.push(v);
      });
    });

    // âž• NEW: aura (GLOBAL, 4 styles)
    [
      base + 'aura',
      base + '_aura',
      '_' + base + 'aura',
      base + 'aura_'
    ].forEach(v => {
      if (!v.includes('__')) pool.push(v);
    });

    // âž• NEW: Mr. prefix (GLOBAL, ONLY 2 styles)
    pool.push('Mr.' + base);
    pool.push('Mr.' + base + '_');

    // render
    pool.forEach(name => {
      if (generated.has(name)) return;
      generated.add(name);

      const row = document.createElement('div');
      row.className = 'result';
      row.innerHTML = `<span>${name}</span><span class="copy">Copy</span>`;
      row.querySelector('.copy').onclick = () => {
        navigator.clipboard.writeText(name);
        row.querySelector('.copy').innerText = 'Copied';
        setTimeout(() => row.querySelector('.copy').innerText = 'Copy', 1000);
      };
      container.appendChild(row);
    });
  }
</script>

</body>
</html>
