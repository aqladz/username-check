<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Username Check</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
margin:0;
min-height:100vh;
font-family:'Inter',sans-serif;
background:linear-gradient(135deg,#0b1220,#0e1b2a);
display:flex;
align-items:center;
justify-content:center;
color:#fff
}
.card{
width:92%;
max-width:440px;
background:rgba(255,255,255,.06);
backdrop-filter:blur(14px);
border-radius:18px;
padding:28px;
box-shadow:0 25px 60px rgba(0,0,0,.4);
position:relative
}
h1{text-align:center;margin:0 0 6px}
.subtitle{text-align:center;color:#b8c2d8;font-size:14px;margin-bottom:18px}
.tabs{display:flex;gap:8px;margin-bottom:18px}
.tab{
flex:1;padding:10px;border-radius:10px;
background:rgba(255,255,255,.08);
border:none;color:#cfd6ea;font-weight:600;cursor:pointer
}
.tab.active{background:linear-gradient(135deg,#22c55e,#16a34a);color:#022c22}
.content{display:none}
.content.active{display:block}
input{
width:100%;padding:14px;border-radius:12px;
border:none;background:rgba(255,255,255,.08);
color:#fff;font-size:15px;margin-bottom:14px
}
.mode{display:flex;gap:14px;margin-bottom:16px}
button.primary{
width:100%;padding:14px;border-radius:14px;
border:none;background:linear-gradient(135deg,#6366f1,#22d3ee);
color:#02131a;font-weight:700;font-size:16px;cursor:pointer;margin-bottom:12px
}
button.secondary{
width:100%;padding:12px;border-radius:14px;
border:1px dashed rgba(255,255,255,.25);
background:transparent;color:#9fb0ff;cursor:pointer
}
.result{
display:flex;justify-content:space-between;align-items:center;
background:rgba(255,255,255,.07);
padding:12px 14px;border-radius:12px;margin-bottom:10px
}
.copy{color:#8b8cff;font-weight:600;cursor:pointer}
.load-more{
position:sticky;
bottom:0;
margin-top:16px;
background:linear-gradient(180deg,rgba(11,18,32,0),rgba(11,18,32,.85) 40%);
padding-top:12px
}

/* HIGHLIGHTS */
.cats{
display:flex;
gap:8px;
margin-bottom:14px;
flex-wrap:wrap
}
.cats button{
padding:8px 12px;
border-radius:10px;
border:none;
background:rgba(255,255,255,.08);
color:#cfd6ea;
cursor:pointer
}
.cats button.active{
background:linear-gradient(135deg,#6366f1,#22d3ee);
color:#02131a;
font-weight:700
}

/* BIGGER GRID */
.grid{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:12px
}
.grid a{display:block}
.grid img{
width:100%;
border-radius:16px;
background:#000
}
</style>
</head>

<body>
<div class="card">
<h1>Username Check</h1>
<div class="subtitle">Check username availability across platforms</div>

<div class="tabs">
<button class="tab active" data-tab="username">Username</button>
<button class="tab" data-tab="score">Profile Score</button>
<button class="tab" data-tab="highlights">Highlights</button>
</div>

<!-- USERNAME TOOL -->
<div class="content active" id="username">
<input id="baseName" placeholder="Enter base name" />

<div class="mode">
<label><input type="radio" checked> Self Branding</label>
<label><input type="radio"> A Brand</label>
</div>

<button class="primary" onclick="generate()">Generate</button>
<button class="secondary" onclick="resetSession()">Reset Session</button>

<div id="results"></div>

<div class="load-more">
<button class="secondary" onclick="generateMore()">Generate 5 More</button>
</div>
</div>

<!-- PROFILE SCORE (UNCHANGED) -->
<div class="content" id="score">
<h1>Profile Score</h1>
<div class="subtitle">Upload profile screenshot to analyze</div>
</div>

<!-- HIGHLIGHTS -->
<div class="content" id="highlights">
<h1>Highlight Covers</h1>
<div class="subtitle">Tap / long-press to download</div>

<div class="cats">
<button class="active" data-cat="azwords">A to Z Words</button>
<button data-cat="travel">Travel</button>
<button data-cat="food">Food</button>
<button data-cat="gym">Gym</button>
<button data-cat="music">Music</button>
</div>

<div class="grid" id="coverGrid"></div>
</div>
</div>

<script>
/* TAB LOGIC */
const tabs=document.querySelectorAll('.tab');
const contents=document.querySelectorAll('.content');
tabs.forEach(t=>{
t.onclick=()=>{
tabs.forEach(x=>x.classList.remove('active'));
contents.forEach(c=>c.classList.remove('active'));
t.classList.add('active');
document.getElementById(t.dataset.tab).classList.add('active');
}
});

/* USERNAME LOGIC â€” FIXED SYNTAX ONLY */
let allResults=[],index=0;
function resetSession(){
document.getElementById('results').innerHTML='';
allResults=[];index=0;
}
function generate(){
resetSession();
const base=document.getElementById('baseName').value.trim().toLowerCase();
if(!base)return;
let pool=[
base+'x',base+'z',base+'dz',base+'zz',base+'_x','_'+base,
base+'_01',base+'01',base+'0',base.replace(/(.)(.*)/,'$1.$2'),
base+base.slice(-1)
];
['zen','core','shades','vibes','spark','stark','glitch','aura'].forEach(k=>{
pool.push(base+k,base+'_'+k,'_'+base+k,base+k+'_');
});
pool.push(
'Mr.'+base,
'Mr.'+base+'_',
'og.'+base,
'.'+base+'.',
base+'.online',
base+'.official',
base+'.official_'
);
allResults=[...new Set(pool.filter(v=>!v.includes('__')))];
generateMore();
}
function generateMore(){
const box=document.getElementById('results');
for(let i=0;i<5 && index<allResults.length;i++,index++){
const raw=allResults[index];
const row=document.createElement('div');
row.className='result';
row.innerHTML = `<span>@${raw}</span><span class="copy">Copy</span>`;
row.querySelector('.copy').onclick=()=>{
navigator.clipboard.writeText(raw);
};
box.appendChild(row);
}
}

/* HIGHLIGHTS LOADER */
const grid=document.getElementById('coverGrid');
const catBtns=document.querySelectorAll('.cats button');

catBtns.forEach(b=>{
b.onclick=()=>{
catBtns.forEach(x=>x.classList.remove('active'));
b.classList.add('active');
loadCovers(b.dataset.cat);
};
});

function loadCovers(cat){
grid.innerHTML='';
for(let i=1;i<=12;i++){
const a=document.createElement('a');
a.href=`covers/${cat}/${cat}-${i}.png`;
a.download='';
a.target='_blank';

const img=document.createElement('img');
img.src=a.href;

a.appendChild(img);
grid.appendChild(a);
}
}

/* DEFAULT */
loadCovers('azwords');
</script>
</body>
</html>
